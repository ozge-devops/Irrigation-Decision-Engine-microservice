services:
  app:
    build: .
    container_name: irrigation-app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://irrigation_user:irrigation_pass@db:5432/irrigation_db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - irrigation-network
  db:
    image: postgres:15-alpine
    container_name: irrigation-db
    environment:
      POSTGRES_USER: irrigation_user
      POSTGRES_PASSWORD: irrigation_pass
      POSTGRES_DB: irrigation_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U irrigation_user -d irrigation_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - irrigation-network
volumes:
  postgres_data:
networks:
  irrigation-network:
    driver: bridge
